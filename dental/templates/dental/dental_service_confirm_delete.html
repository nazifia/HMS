{% extends 'dental/base.html' %}

{% block page_title %}Delete Dental Service{% endblock %}

{% block dental_content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Delete Dental Service</h5>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the dental service <strong>"{{ service.name }}"</strong>?</p>
                <p>This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'dental:dental_services' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
