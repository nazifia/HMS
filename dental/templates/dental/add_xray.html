{% extends 'dental/base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}{{ title }}{% endblock %}

{% block dental_content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">{{ title }}</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <h6>Patient: {{ record.patient.get_full_name }}</h6>
                    <p class="text-muted">Record ID: {{ record.id }}</p>
                </div>
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'dental:dental_record_detail' record.id %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
