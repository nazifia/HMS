<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>User Management Modal Test</h1>
        <button class="btn btn-primary" onclick="showUserManagementModal()">
            <i class="fas fa-users me-2"></i>Open User Management
        </button>
    </div>

    <!-- User Management Modal -->
    <div class="modal fade" id="adminUserManagementModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-users-cog me-2"></i>
                        <span id="userModalTitle">User Management</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6>System Users</h6>
                        <button class="btn btn-primary btn-sm" onclick="showAddUserForm()">
                            <i class="fas fa-plus me-1"></i>Add User
                        </button>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-sm table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>User</th>
                                    <th>Roles</th>
                                    <th>Status</th>
                                    <th>Last Login</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody">
                                <tr>
                                    <td colspan="5" class="text-center py-4">
                                        <div class="spinner-border spinner-border-sm text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <p class="mt-2 mb-0">Loading users...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // User Management Functions
        let userModalInstance = null;
        
        function showUserManagementModal() {
            console.log('Opening user management modal...');
            
            // Check if Bootstrap is available
            if (typeof bootstrap === 'undefined') {
                console.error('Bootstrap is not loaded');
                alert('Error: Bootstrap is not loaded. Please refresh page.');
                return;
            }
            
            const modal = document.getElementById('adminUserManagementModal');
            if (!modal) {
                console.error('Modal element not found');
                alert('Error: User management modal not found');
                return;
            }
            
            try {
                if (!userModalInstance) {
                    userModalInstance = new bootstrap.Modal(modal);
                }
                
                // Load users
                loadUsers();
                
                userModalInstance.show();
                console.log('User management modal opened successfully');
            } catch (error) {
                console.error('Error opening user management modal:', error);
                alert('Error opening user management modal: ' + error.message);
            }
        }
        
        function loadUsers() {
            console.log('Loading users...');
            const tbody = document.getElementById('userTableBody');
            
            if (!tbody) {
                console.error('User table body not found');
                return;
            }
            
            // Simulate loading users with dummy data
            setTimeout(() => {
                tbody.innerHTML = `
                    <tr>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="avatar-placeholder rounded-circle d-flex align-items-center justify-content-center bg-primary text-white me-2" style="width: 32px; height: 32px;">
                                    JD
                                </div>
                                <div>
                                    <div class="fw-semibold">John Doe</div>
                                    <small class="text-muted">john.doe@hospital.com</small>
                                </div>
                            </div>
                        </td>
                        <td><span class="badge bg-success">Admin</span></td>
                        <td><span class="badge bg-success">Active</span></td>
                        <td><small class="text-muted">2 hours ago</small></td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-outline-primary" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-outline-warning" title="Permissions">
                                    <i class="fas fa-key"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="avatar-placeholder rounded-circle d-flex align-items-center justify-content-center bg-info text-white me-2" style="width: 32px; height: 32px;">
                                    JS
                                </div>
                                <div>
                                    <div class="fw-semibold">Jane Smith</div>
                                    <small class="text-muted">jane.smith@hospital.com</small>
                                </div>
                            </div>
                        </td>
                        <td><span class="badge bg-info">Nurse</span></td>
                        <td><span class="badge bg-success">Active</span></td>
                        <td><small class="text-muted">1 hour ago</small></td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-outline-primary" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-outline-warning" title="Permissions">
                                    <i class="fas fa-key"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                console.log('Users loaded successfully');
            }, 1000);
        }
        
        function showAddUserForm() {
            alert('Add user form would be shown here');
        }
        
        // Check page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded successfully');
            console.log('Bootstrap available:', typeof bootstrap !== 'undefined');
            console.log('jQuery available:', typeof jQuery !== 'undefined');
        });
    </script>
</body>
</html>
