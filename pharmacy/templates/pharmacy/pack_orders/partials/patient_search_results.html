{% load custom_filters %}
{% if patients %}
    <div class="list-group patient-search-results">
        {% for patient in patients %}
            <button type="button" 
                    class="list-group-item list-group-item-action patient-result-item" 
                    data-patient-id="{{ patient.id }}"
                    data-patient-name="{{ patient.get_full_name }}"
                    data-patient-hospital-id="{{ patient.patient_id }}"
                    onclick="selectPatient(this)">
                <div class="d-flex w-100 justify-content-between align-items-start">
                    <div class="flex-grow-1">
                        <h6 class="mb-1">
                            <i class="fas fa-user text-primary"></i> {{ patient.get_full_name }}
                        </h6>
                        <p class="mb-1">
                            <small class="text-muted">
                                <i class="fas fa-id-card"></i> {{ patient.patient_id }}
                                {% if patient.phone_number %}
                                    | <i class="fas fa-phone"></i> {{ patient.phone_number }}
                                {% endif %}
                                | <i class="fas fa-birthday-cake"></i> {{ patient.age }} years
                            </small>
                        </p>
                        {% if patient.nhia_info %}
                            <p class="mb-0">
                                <small class="text-info">
                                    <i class="fas fa-shield-alt"></i> NHIA: {{ patient.nhia_info.nhia_reg_number }}
                                </small>
                            </p>
                        {% endif %}
                    </div>
                    <div class="text-end">
                        <span class="badge bg-{{ patient.patient_type|yesno:'success,primary' }} rounded-pill">
                            {{ patient.get_patient_type_display|default:"General" }}
                        </span>
                        <br>
                        <span class="badge bg-secondary rounded-pill mt-1">
                            {{ patient.get_gender_display }}
                        </span>
                    </div>
                </div>
            </button>
        {% endfor %}
    </div>
    <div class="mt-2">
        <small class="text-muted">
            <i class="fas fa-info-circle"></i> Found {{ patients|length }} patient{{ patients|length|pluralize }}. Click to select.
        </small>
    </div>
{% elif query %}
    <div class="alert alert-info mb-0">
        <i class="fas fa-search"></i> No patients found matching "{{ query }}"
    </div>
{% else %}
    <div class="text-muted">
        <small><i class="fas fa-keyboard"></i> Type at least 2 characters to search...</small>
    </div>
{% endif %}
