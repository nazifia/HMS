{% extends "base.html" %}
{% load custom_filters %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">{{ title }}</h1>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Medication Details</h6>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save Medication</button>
                {% if medication %}
                    <a href="{% url 'pharmacy:medication_detail' medication.id %}" class="btn btn-secondary">Cancel</a>
                {% else %}
                    <a href="{% url 'pharmacy:inventory' %}" class="btn btn-secondary">Cancel</a>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
