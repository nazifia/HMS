{% extends "base.html" %}
{% load custom_filters %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">{{ title }}</h1>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Confirm Submission for Approval</h6>
        </div>
        <div class="card-body">
            <p>Are you sure you want to submit Purchase #<strong>{{ purchase.invoice_number }}</strong> for approval?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Submit for Approval</button>
                <a href="{% url 'pharmacy:purchase_detail' purchase.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
