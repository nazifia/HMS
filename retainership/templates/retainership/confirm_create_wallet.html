{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4>{{ title }}</h4>
    </div>
    <div class="card-body">
        <p>Are you sure you want to create a retainership wallet for <strong>{{ patient.get_full_name }}</strong>?</p>
        <p>This will create a shared wallet specifically for retainership patients.</p>

        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="wallet_name">Wallet Name (optional):</label>
                <input type="text" class="form-control" id="wallet_name" name="wallet_name"
                       placeholder="Retainership Wallet - {{ patient.get_full_name }}">
                <small class="form-text text-muted">Leave blank to use the default name.</small>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-wallet"></i> Create Retainership Wallet
                </button>
                <a href="{% url 'retainership:retainership_patient_list' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
