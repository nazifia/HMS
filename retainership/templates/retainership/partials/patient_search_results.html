{% if patients %}
<div class="list-group">
    {% for patient in patients %}
    <button type="button" 
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            onclick="selectPatient({{ wallet.id }}, {{ patient.id }}, '{{ patient.get_full_name|escapejs }}')">
        <div>
            <strong>{{ patient.get_full_name }}</strong>
            <br>
            <small class="text-muted">
                ID: {{ patient.patient_id }} | Phone: {{ patient.phone_number|default:"N/A" }}
            </small>
        </div>
        <i class="fas fa-plus-circle text-success"></i>
    </button>
    {% endfor %}
</div>
{% else %}
<div class="text-center text-muted py-3">
    <i class="fas fa-search fa-2x mb-2"></i>
    <p class="mb-0">No patients found matching your search.</p>
</div>
{% endif %}
