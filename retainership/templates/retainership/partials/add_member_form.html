<form id="addMemberForm{{ wallet.id }}"
      hx-post="{% url 'retainership:add_member_to_wallet' wallet.id %}"
      hx-target="#add-member-result-{{ wallet.id }}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="patientSearch{{ wallet.id }}" class="form-label">Search Patient</label>
        <input type="text"
               class="form-control"
               id="patientSearch{{ wallet.id }}"
               name="q"
               placeholder="Type to search by name or patient ID..."
               hx-get="{% url 'retainership:htmx_search_patients_for_wallet' wallet.id %}"
               hx-target="#patient-results-{{ wallet.id }}"
               hx-trigger="keyup changed delay:300ms"
               hx-indicator="#search-indicator-{{ wallet.id }}">
        <input type="hidden" name="patient_id" id="selectedPatientId{{ wallet.id }}">
        <div id="search-indicator-{{ wallet.id }}" class="htmx-indicator">
            <small class="text-muted"><i class="fas fa-spinner fa-spin"></i> Searching...</small>
        </div>
    </div>
    <div id="patient-results-{{ wallet.id }}" class="mb-3">
        <!-- Patient search results will appear here -->
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="isPrimary{{ wallet.id }}" name="is_primary">
        <label class="form-check-label" for="isPrimary{{ wallet.id }}">Make Primary Member</label>
    </div>
    <div id="add-member-result-{{ wallet.id }}"></div>
    <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-success" id="submitBtn{{ wallet.id }}" disabled>
            <i class="fas fa-plus me-1"></i>Add Member
        </button>
    </div>
</form>

<script>
(function() {
    const walletId = '{{ wallet.id }}';

    // Handle patient selection
    window.selectPatient = window.selectPatient || function(wid, pid, pname) {
        const patientIdField = document.getElementById('selectedPatientId' + wid);
        const patientSearchField = document.getElementById('patientSearch' + wid);
        const patientResultsDiv = document.getElementById('patient-results-' + wid);
        const submitBtn = document.getElementById('submitBtn' + wid);

        if (patientIdField) patientIdField.value = pid;
        if (patientSearchField) patientSearchField.value = pname;
        if (patientResultsDiv) patientResultsDiv.innerHTML = '';
        if (submitBtn) submitBtn.disabled = false;
    };

    // Clear form when modal is closed - use once to avoid duplicate listeners
    const modalEl = document.getElementById('addMemberModal' + walletId);
    if (modalEl && !modalEl._hasClearListener) {
        modalEl._hasClearListener = true;
        modalEl.addEventListener('hidden.bs.modal', function () {
            const form = document.getElementById('addMemberForm' + walletId);
            const results = document.getElementById('patient-results-' + walletId);
            const resultDiv = document.getElementById('add-member-result-' + walletId);
            const submitBtn = document.getElementById('submitBtn' + walletId);

            if (form) form.reset();
            if (results) results.innerHTML = '';
            if (resultDiv) resultDiv.innerHTML = '';
            if (submitBtn) submitBtn.disabled = true;
        });
    }
})();
</script>
