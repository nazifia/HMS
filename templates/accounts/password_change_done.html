{% extends 'base.html' %}

{% block title %}Password Changed - Hospital Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <i class="fas fa-check-circle text-success fa-5x mb-3"></i>
                <h2 class="card-title">Password Changed Successfully</h2>
                <p class="card-text">Your password has been changed successfully.</p>
                <a href="{% url 'accounts:profile' %}" class="btn btn-primary mt-3">
                    <i class="fas fa-user"></i> Back to Profile
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
