{% extends 'base.html' %}

{% block title %}Password Reset Complete - Hospital Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <i class="fas fa-check-circle text-success fa-5x mb-3"></i>
                <h2 class="card-title">Password Reset Complete</h2>
                <p class="card-text">Your password has been set. You may now log in with your new password.</p>
                <a href="{% url 'accounts:login' %}" class="btn btn-primary mt-3">
                    <i class="fas fa-sign-in-alt"></i> Log In
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
