{% load custom_filters %}
<div class="modal-header">
    <h5 class="modal-title">Add New Parameter</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<form id="addParameterForm">
    <div class="modal-body">
        {% csrf_token %}
        <div class="mb-3">
            <label for="parameter_name" class="form-label">Parameter Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="parameter_name" name="parameter_name" required>
        </div>
        <div class="mb-3">
            <label for="parameter_value" class="form-label">Value <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="parameter_value" name="parameter_value" required>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="parameter_unit" class="form-label">Unit</label>
                <input type="text" class="form-control" id="parameter_unit" name="parameter_unit" placeholder="e.g., mg/dL, mmol/L">
            </div>
            <div class="col-md-6 mb-3">
                <label for="parameter_range" class="form-label">Normal Range</label>
                <input type="text" class="form-control" id="parameter_range" name="parameter_range" placeholder="e.g., 70-100">
            </div>
        </div>
        <div class="mb-3">
            <label for="is_normal" class="form-label">Status</label>
            <select class="form-select" id="is_normal" name="is_normal">
                <option value="true">Normal</option>
                <option value="false">Abnormal</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Add Parameter</button>
    </div>
</form>
