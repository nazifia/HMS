{% extends 'base.html' %}
{% load static %}

{% block title %}Add Dispensary{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Add Dispensary</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'pharmacy:dispensary_list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
