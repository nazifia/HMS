{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">{{ title }}</h1>

    <div class="card shadow mb-4">
        <div class="card-body">
            <p>Are you sure you want to approve the leave request for <strong>{{ leave.staff.get_full_name }}</strong> from <strong>{{ leave.start_date }}</strong> to <strong>{{ leave.end_date }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-success">Approve</button>
                <a href="{% url 'hr:leaves' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
