{% load custom_filters %}
{% if patients %}
    <div class="list-group">
        {% for patient in patients %}
            <label class="list-group-item list-group-item-action">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="selected_patient" value="{{ patient.id }}" 
                           data-patient-name="{{ patient.get_full_name }}"
                           data-patient-id="{{ patient.patient_id }}">
                    <div class="d-flex w-100 justify-content-between">
                        <div>
                            <h6 class="mb-1">{{ patient.get_full_name }}</h6>
                            <p class="mb-1">
                                <small class="text-muted">
                                    <i class="fas fa-id-card"></i> {{ patient.patient_id }} | 
                                    <i class="fas fa-phone"></i> {{ patient.phone_number }} | 
                                    <i class="fas fa-birthday-cake"></i> {{ patient.age }} years
                                </small>
                            </p>
                            {% if patient.nhia_info %}
                                <p class="mb-0">
                                    <small class="text-info">
                                        <i class="fas fa-shield-alt"></i> NHIA: {{ patient.nhia_info.nhia_reg_number }}
                                    </small>
                                </p>
                            {% endif %}
                        </div>
                        <div class="text-end">
                            <span class="badge bg-primary rounded-pill">{{ patient.get_patient_type_display|title }}</span><br>
                            <span class="badge bg-secondary rounded-pill">{{ patient.get_gender_display }}</span>
                        </div>
                    </div>
                </div>
            </label>
        {% endfor %}
    </div>
    
    <script>
    // Handle radio button selection for quick patient search
    document.querySelectorAll('#quickPatientResults input[type="radio"]').forEach(function(radio) {
        radio.addEventListener('change', function() {
            const generateBtn = document.getElementById('quickGenerateBtn');
            const patientName = this.dataset.patientName;
            const patientId = this.dataset.patientId;
            
            // Enable the generate button
            generateBtn.disabled = false;
            generateBtn.innerHTML = '<i class="fas fa-check-circle"></i> Generate Code for ' + patientName;
            
            // Update the search input to show selected patient
            document.getElementById('quick_patient_search').value = patientName + ' (ID: ' + patientId + ')';
        });
    });
    </script>
{% else %}
    <div class="alert alert-info">
        <i class="fas fa-info-circle"></i> No NHIA patients found
    </div>
{% endif %}
