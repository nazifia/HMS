<!DOCTYPE html>
<html>
<head>
    <title>Simple Form Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Authorization Form Test</h1>
        
        <form method="post" action="/desk-office/generate-code/" id="auth-form">
            {% csrf_token %}
            <input type="hidden" name="patient_id" value="{{ selected_patient.id }}">
            <input type="hidden" name="generate_code" value="1">
            
            <div class="mb-3">
                <label class="form-label">Service Type</label>
                <select name="service_type" class="form-control" required>
                    <option value="general" selected>General</option>
                    <option value="laboratory">Laboratory</option>
                    <option value="radiology">Radiology</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" name="amount" class="form-control" value="1000" min="1" step="0.01" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Expiry</label>
                <select name="expiry_days" class="form-control">
                    <option value="30" selected>30 days</option>
                    <option value="60">60 days</option>
                    <option value="90">90 days</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-success btn-lg">
                <i class="fas fa-qrcode"></i> Generate Authorization Code
            </button>
        </form>
        
        {% if messages %}
            <div class="alert alert-info mt-3">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    </div>
    
    <script>
    console.log('Simple form loaded');
    document.getElementById('auth-form').addEventListener('submit', function(e) {
        console.log('Simple form submitting!');
        // Let it submit normally
    });
    </script>
</body>
</html>
