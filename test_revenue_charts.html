<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Chart Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Revenue Chart Test</h2>
        
        <div class="alert alert-info">
            <h4>Debug Information</h4>
            <div id="debug-output"></div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <h4>Distribution Chart Test</h4>
                <div class="card">
                    <div class="card-body">
                        <canvas id="testDistributionChart" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Trends Chart Test</h4>
                <div class="card">
                    <div class="card-body">
                        <canvas id="testTrendsChart" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function log(message) {
            console.log(message);
            const output = document.getElementById('debug-output');
            output.innerHTML += '<div>' + message + '</div>';
        }
        
        function testChartLibraries() {
            log('Starting chart library test...');
            
            // Check jQuery
            if (typeof jQuery === 'undefined') {
                log('ERROR: jQuery is not loaded');
                return false;
            } else {
                log('✓ jQuery is loaded: ' + jQuery.fn.jquery);
            }
            
            // Check Chart.js
            if (typeof Chart === 'undefined') {
                log('ERROR: Chart.js is not loaded');
                return false;
            } else {
                log('✓ Chart.js is loaded: ' + Chart.version);
            }
            
            return true;
        }
        
        function testDistributionChart() {
            const ctx = document.getElementById('testDistributionChart').getContext('2d');
            
            // Test data based on what we see in the debug output
            const testData = [4363, 0, 360, 360]; // clinical, support, administrative, specialty
            
            try {
                const chart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Clinical Services', 'Support Services', 'Administrative Services', 'Specialty Departments'],
                        datasets: [{
                            data: testData,
                            backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e'],
                            hoverBackgroundColor: ['#2e59d9', '#17a673', '#2c9faf', '#dda20a']
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'bottom'
                            }
                        }
                    }
                });
                log('✓ Distribution chart created successfully');
                return true;
            } catch (error) {
                log('ERROR creating distribution chart: ' + error.message);
                return false;
            }
        }
        
        function testTrendsChart() {
            const ctx = document.getElementById('testTrendsChart').getContext('2d');
            
            // Test data for trends
            const testLabels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'];
            const testData = [120000, 145000, 98000, 167000, 189000, 156000];
            
            try {
                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: testLabels,
                        datasets: [{
                            label: 'Total Revenue',
                            data: testData,
                            borderColor: '#4e73df',
                            backgroundColor: 'rgba(78, 115, 223, 0.1)',
                            tension: 0.3,
                            fill: true
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value) {
                                        return '₦' + new Intl.NumberFormat().format(value);
                                    }
                                }
                            }
                        }
                    }
                });
                log('✓ Trends chart created successfully');
                return true;
            } catch (error) {
                log('ERROR creating trends chart: ' + error.message);
                return false;
            }
        }
        
        // Run tests when page loads
        $(document).ready(function() {
            log('Page loaded, starting tests...');
            
            if (testChartLibraries()) {
                setTimeout(() => {
                    testDistributionChart();
                    testTrendsChart();
                }, 1000); // Wait a bit for Chart.js to be fully loaded
            }
        });
    </script>
</body>
</html>
