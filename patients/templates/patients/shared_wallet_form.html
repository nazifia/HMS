{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">{{ title }}</h6>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        {{ form|crispy }}
                        
                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Create Shared Wallet
                            </button>
                            <a href="{% url 'patients:shared_wallet_list' %}" 
                               class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    // Show/hide retainership registration field based on wallet type
    $('#id_wallet_type').change(function() {
        var walletType = $(this).val();
        var retainershipField = $('#id_retainership_registration').closest('.form-group');
        
        if (walletType === 'retainership') {
            retainershipField.show();
        } else {
            retainershipField.hide();
        }
    });
    
    // Trigger change event on page load
    $('#id_wallet_type').trigger('change');
});
</script>
{% endblock %}
